{% extends "base.html" %}
{% block title %}Contact Messages{% endblock %}
{% block content %}
<h1>Messages</h1>
<table class="table">
  <thead><tr><th>When</th><th>Name</th><th>Email</th><th>Subject</th><th>Message</th></tr></thead>
  <tbody>
    {% for m in msgs %}
    <tr>
      <td class="small text-muted">{{ m.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.email }}</td>
      <td>{{ m.subject or '-' }}</td>
      <td style="white-space: pre-wrap">{{ m.message }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
