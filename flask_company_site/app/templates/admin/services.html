{% extends "base.html" %}
{% block title %}Manage Services{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between">
  <h1>Services</h1>
  <a href="{{ url_for('admin_service_new') }}" class="btn btn-primary btn-sm">New Service</a>
</div>
<table class="table mt-3">
  <thead><tr><th>Name</th><th>Price</th><th>Actions</th></tr></thead>
  <tbody>
    {% for s in services %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{% if s.price_inr %}â‚¹ {{ "{:,}".format(s.price_inr) }}{% else %}-{% endif %}</td>
      <td>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin_service_edit', service_id=s.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('admin_service_delete', service_id=s.id) }}" style="display:inline" onsubmit="return confirm('Delete this service?')">
          <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
