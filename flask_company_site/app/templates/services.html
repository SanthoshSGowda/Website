{% extends "base.html" %}
{% block title %}Services — Company{% endblock %}
{% block content %}
<h1>Our Services</h1>
<div class="row g-3">
  {% for s in services %}
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ s.name }}</h5>
        <p class="card-text">{{ s.description }}</p>
      </div>
      <div class="card-footer">
        {% if s.price_inr %}<span class="badge bg-secondary">₹ {{ "{:,}".format(s.price_inr) }}</span>{% endif %}
      </div>
    </div>
  </div>
  {% else %}
  <p>No services added yet.</p>
  {% endfor %}
</div>
{% endblock %}
